<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Magic</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/f26ac9e8de.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="site-header">
      <div class="header__container">
        <div class="logo">
          <img
            src="./assets/movieMagic_logo.png"
            alt="Movie Magic Logo"
            class="logo__img"
          />
          <h3 class="logo__name">Movie Magic</h3>
        </div>
        <div class="header-buttons">
          <button class="header__link">Browse</button>
          <button class="header__link">Contact</button>
          <button class="header__link header__primary">Log In</button>
        </div>
      </div>
    </header>
    <nav>
      <div class="banner__wrapper">
        <img
          class="banner__img"
          src="./assets/movieMagic_banner.png"
          alt="Movie Magic Banner"
        />
        <div class="banner__overlay">
          <h1 class="banner__title">Movie Magic</h1>
          <input
            id="search-input"
            class="banner__search"
            type="text"
            placeholder="Search for a movie..."
          />
        </div>
      </div>
    </nav>
    <section class="featured">
      <div class="container">
        <div class="featured__heading--wrapper">
        <h2 class="featured__heading">ðŸŽ¬ Featured Movies</h2>
        <div class="rating-slider__wrapper">
          <label for="rating-range">Filter by Rating: <span id="rating-value">All</span></label>
          <input
            type="range"
            id="rating-range"
            min="0"
            max="10"
            step="1"
            value="0"
          />
        </div>
      </div>
        <p id="no-results-message" class="hidden">No movies found.</p>
        <div id="featured-movies" class="movie-grid"></div>
      </div>
    </section>
    <footer class="site-footer">
      <div class="footer__container">
        <p>&copy; 2025 Movie Magic</p>
        <div class="footer__links">
          <button class="footer__link">Browse</button>
          <button class="footer__link">Contact</button>
          <button class="footer__link footer__primary">Log In</button>
        </div>
      </div>
    </footer>
  </body>
</html>
